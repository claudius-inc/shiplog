<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="50%" style="stop-color:#1a1a3e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0e7ff"/>
      <stop offset="100%" style="stop-color:#c7d2fe"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.03" stroke="white" stroke-width="1">
    <line x1="0" y1="0" x2="1200" y2="630"/>
    <line x1="200" y1="0" x2="1200" y2="500"/>
    <line x1="400" y1="0" x2="1200" y2="400"/>
    <line x1="0" y1="200" x2="800" y2="630"/>
    <line x1="0" y1="400" x2="400" y2="630"/>
  </g>
  
  <!-- Accent glow -->
  <circle cx="180" cy="315" r="200" fill="#6366f1" opacity="0.08"/>
  
  <!-- Ship icon (left side) -->
  <g transform="translate(180,280)" fill="none" stroke="url(#accent)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Boat hull -->
    <path d="M-65,30 Q-55,65 0,65 Q55,65 65,30" fill="#6366f1" fill-opacity="0.15"/>
    <path d="M-65,30 Q-55,65 0,65 Q55,65 65,30"/>
    <!-- Mast -->
    <line x1="0" y1="30" x2="0" y2="-55"/>
    <!-- Sail -->
    <path d="M0,-55 L45,10 L0,10 Z" fill="#8b5cf6" fill-opacity="0.2"/>
    <path d="M0,-55 L45,10 L0,10"/>
    <!-- Lines on sail -->
    <line x1="10" y1="-22" x2="30" y2="-22" stroke-width="3.5" opacity="0.6"/>
    <line x1="10" y1="-6" x2="24" y2="-6" stroke-width="3.5" opacity="0.6"/>
    <!-- Waves -->
    <g transform="translate(0,55)" opacity="0.4" stroke-width="3">
      <path d="M-80,0 Q-55,-12 -30,0 Q-5,12 20,0 Q45,-12 70,0 Q95,12 100,0"/>
      <path d="M-90,18 Q-65,6 -40,18 Q-15,30 10,18 Q35,6 60,18 Q85,30 90,18"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="340" y="260" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="800" fill="white" letter-spacing="-2">ShipLog</text>
  
  <!-- Tagline -->
  <text x="340" y="320" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="32" fill="url(#textGrad)" font-weight="400" opacity="0.9">Changelogs that write themselves</text>
  
  <!-- Feature pills -->
  <g transform="translate(340, 370)">
    <rect x="0" y="0" width="160" height="38" rx="19" fill="#6366f1" fill-opacity="0.15" stroke="#6366f1" stroke-opacity="0.3" stroke-width="1"/>
    <text x="80" y="25" font-family="system-ui, sans-serif" font-size="15" fill="#a5b4fc" text-anchor="middle" font-weight="500">GitHub â†’ AI</text>
    
    <rect x="180" y="0" width="200" height="38" rx="19" fill="#6366f1" fill-opacity="0.15" stroke="#6366f1" stroke-opacity="0.3" stroke-width="1"/>
    <text x="280" y="25" font-family="system-ui, sans-serif" font-size="15" fill="#a5b4fc" text-anchor="middle" font-weight="500">Beautiful Changelogs</text>
    
    <rect x="400" y="0" width="140" height="38" rx="19" fill="#6366f1" fill-opacity="0.15" stroke="#6366f1" stroke-opacity="0.3" stroke-width="1"/>
    <text x="470" y="25" font-family="system-ui, sans-serif" font-size="15" fill="#a5b4fc" text-anchor="middle" font-weight="500">Auto-hosted</text>
  </g>
  
  <!-- Bottom bar -->
  <rect x="0" y="590" width="1200" height="40" fill="#6366f1" fill-opacity="0.1"/>
  <text x="1160" y="617" font-family="system-ui, sans-serif" font-size="16" fill="#6366f1" text-anchor="end" font-weight="500" opacity="0.7">shiplog.dev</text>
</svg>
