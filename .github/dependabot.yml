version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    groups:
      next:
        patterns: ["next", "eslint-config-next"]
      types:
        patterns: ["@types/*"]
      testing:
        patterns: ["vitest"]
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
